<script>
    //img1
    document.getElementById("img_active1").addEventListener("mouseover", highlight_event);
    document.getElementById("img_active1").addEventListener("mouseout", delight_event);
    // img2

    document.getElementById("img_active2").addEventListener("mouseout", delight_event);
    //img3
    document.getElementById("img_active3").addEventListener("mouseover", highlight_event);
    document.getElementById("img_active3").addEventListener("mouseout", delight_event);


    //Functions to higlite each image 
    function highlight_event(event) {
        event.target.style = "border: solid blue 2px;"

    }

    function delight_event(event) {
        event.target.style = "border: none"
    }
